<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Foundation Board Builder</title>
    <script>
      (function () {
        const darkQuery = window.matchMedia('(prefers-color-scheme: dark)');
        const applyTheme = () => {
          document.documentElement.classList.toggle('dark-theme', darkQuery.matches);
        };
        applyTheme();
        if (typeof darkQuery.addEventListener === 'function') {
          darkQuery.addEventListener('change', applyTheme);
        } else if (typeof darkQuery.addListener === 'function') {
          darkQuery.addListener(applyTheme);
        }
      })();
    </script>
    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="image-editor.css" />
  </head>
  <body>
    <!-- Application root container. The app renders into this element via JavaScript. -->
    <div id="app">Loadingâ€¦</div>

    <!-- Shared helpers for importing/exporting single cards -->
    <script src="cardTransfer.js"></script>
    <script src="imageEditorMath.js"></script>
    <script src="image-editor.js"></script>
    <!-- External application script. This file contains all the business logic
         for the trading card builder. It calls init() on load. -->
    <script src="app.js"></script>
  </body>
</html>
